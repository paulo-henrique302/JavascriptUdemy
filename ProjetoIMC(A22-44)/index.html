<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <section class="container">
        <h2>Tabela IMC</h2>
        <div class="imc-data">
            <div class="column">
                <h4>IMC</h4>
                <p>Menos do que 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>
            </div>
            <div class="column">
                <h4>Resultado</h4>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>
            </div>
        </div>
        <h2>Calcule o seu IMC</h2>

        <div class="form-area">
            <form class="main-form">
                <label for="input-peso">Peso:</label>
                <input id="input-peso" type="text" placeholder="Seu peso em kg" >
                <label for="input-altura">Altura:</label>
                <input id="input-altura" type="text" placeholder="Sua altura em metros">
                <button>Calcular</button>
            </form>
        </div>
        <div class="result">
        </div>
    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
